<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" media="screen" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>PROJECT: CALCULATOR</title>
  </head>

  <body>
    <header><h1>PROJECT: CALCULATOR</h1></header>

    <div id="container">
      <div id="display-top">
        <span
          id="display-top-text"
          spellcheck="false"
          contenteditable="false"
        ></span>
      </div>
      <div id="display-bottom"><span id="display-bottom-text"></span></div>
      <div id="keyboard">
        <div class="key number" id="7">
          <p class="keyPara" id="keyPara0">7</p>
        </div>
        <div class="key number" id="8">
          <p class="keyPara" id="keyPara1">8</p>
        </div>
        <div class="key number" id="9">
          <p class="keyPara" id="keyPara2">9</p>
        </div>
        <div class="key operator" id="/">
          <p class="keyPara" id="keyPara3">/</p>
        </div>
        <div class="key" id="k4">
          <p class="keyPara" id="keyPara4">x<sup>y</sup></p>
        </div>
        <div class="key operator" id="clear">
          <p class="keyPara" id="keyPara5" title="clear all">C</p>
        </div>
        <div class="key number" id="4">
          <p class="keyPara" id="keyPara6">4</p>
        </div>
        <div class="key number" id="5">
          <p class="keyPara" id="keyPara7">5</p>
        </div>
        <div class="key number" id="6">
          <p class="keyPara" id="keyPara8">6</p>
        </div>
        <div class="key operator" id="*">
          <p class="keyPara" id="keyPara9">*</p>
        </div>
        <div class="key operator" id="%">
          <p class="keyPara" id="keyPara10">%</p>
        </div>
        <div class="key operator" id="backspace">
          <p class="keyPara" id="keyPara11" title="backspace"><</p>
        </div>
        <div class="key number" id="1">
          <p class="keyPara" id="keyPara12">1</p>
        </div>
        <div class="key number" id="2">
          <p class="keyPara" id="keyPara13">2</p>
        </div>
        <div class="key number" id="3">
          <p class="keyPara" id="keyPara14">3</p>
        </div>
        <div class="key operator" id="-">
          <p class="keyPara" id="keyPara15">-</p>
        </div>
        <!--
          <div class="key" id="k16"><p class="keyPara" id="keyPara16">(</p></div>
          <div class="key" id="k17">
            <p class="keyPara" id="keyPara17" >)</p>
          </div>
        -->
        <div class="key negative" id="k18">
          <p class="keyPara" id="keyPara18" title="negative value">Â±</p>
        </div>
        <div class="key number" id="0">
          <p class="keyPara" id="keyPara19">0</p>
        </div>
        <div class="key operator" id=".">
          <p class="keyPara" id="keyPara20">.</p>
        </div>
        <div class="key operator" id="+">
          <p class="keyPara" id="keyPara21">+</p>
        </div>
        <div class="key operator" id="=">
          <p class="keyPara" id="keyPara22">=</p>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
